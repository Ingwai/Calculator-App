<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Electrolize&family=Quantico:wght@400;700&family=Teko:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.0.1/math.min.js" crossorigin="anonymous"></script>
    <title>Kalkulator</title>
</head>

<body>
    <main class="box">
        <input type="text" readonly>
        <button class="btn clear">clear</button>
        <button class="btn back">back</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn minus">-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn plus">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn equal">=</button>
        <button class="btn zero">0</button>
        <button class="btn">.</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
